<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantaleon · Búsqueda de Equipos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f6;
      color: #333;
    }
    .header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      gap: 20px;
    }
    .logo img {
      height: 120px;
    }
    .area {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #f26a21;
    }
    .meta {
      text-align: right;
      font-size: 14px;
    }
    .btn {
      margin-top: 6px;
      padding: 7px 14px;
      background: #f26a21;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #c44f11;
      transform: scale(1.05);
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .search-box input {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .resultados {
      margin: 20px;
      max-width: 400px;
    }
    .item {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .item strong {
      display: block;
      color: #f26a21;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Pantaleon Logo">
    </div>
    <div class="area">EXTRACCIÓN DE JUGO</div>
    <div class="meta">
      <div id="fecha-hora"></div>
      <div>Responsable: <strong id="responsable"></strong></div>
      <button class="btn" onclick="cambiarResponsable()">Cambiar Responsable</button>
    </div>
  </header>

  <div class="search-box">
    <input type="text" id="buscarSAP" placeholder="Buscar por Código SAP">
    <input type="text" id="buscarNombre" placeholder="Buscar por Nombre de Equipo">
  </div>

  <div class="resultados" id="resultados"></div>

  <script>
    async function cargarDatos() {
      const resp = await fetch('data.json');
      return await resp.json();
    }

    function mostrarResultados(datos) {
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";
      if (datos.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron resultados</p>";
        return;
      }
      datos.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <strong>Ubicación Técnica:</strong> ${item["UBICACIÓN TECNICA"] || ""}<br>
          <strong>Código SAP:</strong> ${item["Codigo SAP"] || ""}<br>
          <strong>Nombre del Equipo:</strong> ${item["NOMBRE DEL EQUIPO"] || ""}
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrar(datos) {
      const sap = document.getElementById("buscarSAP").value.toLowerCase();
      const nombre = document.getElementById("buscarNombre").value.toLowerCase();
      const filtrados = datos.filter(item => 
        (sap === "" || (item["Codigo SAP"]+"" ).toLowerCase().includes(sap)) &&
        (nombre === "" || (item["NOMBRE DEL EQUIPO"] || "").toLowerCase().includes(nombre))
      );
      mostrarResultados(filtrados);
    }

    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second:'2-digit' };
      document.getElementById("fecha-hora").innerText = ahora.toLocaleDateString("es-ES", opciones);
    }

    function cambiarResponsable() {
      const nuevo = prompt("Ingrese el nuevo responsable:");
      if (nuevo) {
        document.getElementById("responsable").innerText = nuevo;
        localStorage.setItem("responsable", nuevo);
      }
    }

    window.onload = async () => {
      const datos = await cargarDatos();
      mostrarResultados(datos);
      document.getElementById("buscarSAP").addEventListener("input", () => filtrar(datos));
      document.getElementById("buscarNombre").addEventListener("input", () => filtrar(datos));
      const guardado = localStorage.getItem("responsable");
      if (guardado) {
        document.getElementById("responsable").innerText = guardado;
      }
      setInterval(actualizarFechaHora, 1000);
      actualizarFechaHora();
    };
  </script>
</body>
</html>
