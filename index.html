<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantaleon · Extracción de Jugo</title>
  <style>
    :root{
      --brand:#f26a21;
      --brand-dark:#c44f11;
      --ink:#0a0a0a;
      --muted:#6b7280;
      --bg:#f5f7f6;
      --card:#ffffff;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .shell{max-width:1200px;margin:24px auto;padding:0 16px}
    .header{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.06);padding:14px 18px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px}
    .logo{display:flex;align-items:center;gap:10px}
    img.logo-img{height:90px;width:auto;display:block}
    .area{justify-self:center;text-align:center}
    .area small{display:block;color:var(--muted);font-weight:500;margin-top:2px}
    .meta{justify-self:end;text-align:right}
    .meta .clock{font-variant-numeric:tabular-nums; font-weight:600}
    .meta .date{color:var(--muted);font-size:12px}
    .details{margin-top:8px;text-align:center;color:var(--muted);font-size:14px}

    .toolbar{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;background:var(--brand);color:#fff;font-weight:600;cursor:pointer;transition:.15s transform ease,.2s box-shadow ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.25)}
    .btn.secondary{background:#e9f6ef;color:var(--brand);}

    .segmented{display:inline-flex;border:1px solid #e5e7eb;border-radius:999px;overflow:hidden;background:#fff}
    .segmented input{display:none}
    .segmented label{padding:8px 14px;cursor:pointer;font-weight:600;font-size:14px;color:#374151}
    .segmented input:checked + label{background:var(--brand);color:#fff}
    .select{min-width:320px;padding:10px;border-radius:12px;border:1px solid #e5e7eb;background:#fff}
    .input{padding:10px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;min-width:260px}
    .kv{display:grid;grid-template-columns:160px 1fr;gap:8px;max-width:800px;align-items:baseline}
    .kv b{color:#374151}
    .card{margin-top:16px;background:var(--card);border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.05);padding:18px}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th,td{text-align:left;padding:10px 12px}
    thead th{font-size:12px;color:#6b7280;border-bottom:1px solid #e5e7eb}
    tbody tr{background:#fff;border:1px solid #e5e7eb}
    tbody tr td:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
    tbody tr td:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
    @media (max-width:768px){
      .header{grid-template-columns:1fr; text-align:center}
      .meta{justify-self:center}
      .area{justify-self:center}
      .kv{grid-template-columns:1fr}
      .select{min-width:unset;width:100%}
      .input{min-width:unset;width:100%}
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header" role="banner">
      <div class="logo" aria-label="Pantaleon">
        <img class="logo-img" alt="Logo Pantaleon" src="./logo.png" />
      </div>

      <div class="area">
        <div><strong>Pantaleon · Extracción de Jugo</strong></div>
        <small>Encabezado de la aplicación</small>
      </div>

      <div class="meta">
        <div class="clock" id="clock">--:--:--</div>
        <div class="date" id="date">--/--/----</div>
      </div>
    </header>

    <div class="card">
      <div class="kv">
        <b>Ingenio</b>
        <input class="input" id="ingenio" placeholder="Ej. Ingenio Pantaleón">

        <b>Ubicación</b>
        <input class="input" id="ubicacion" placeholder="Ej. Escuintla, Guatemala">

        <b>Responsable</b>
        <input class="input" id="responsable" placeholder="Nombre del responsable">
      </div>
    </div>

  </div>

  <script>
    // Hora y fecha en America/Guatemala
    const tz = 'America/Guatemala';
    const $clock = document.getElementById('clock');
    const $date  = document.getElementById('date');

    function tick(){
      const now = new Date();
      $clock.textContent = new Intl.DateTimeFormat('es-GT', {
        timeZone: tz, hour: '2-digit', minute: '2-digit', second: '2-digit'
      }).format(now);
      $date.textContent = new Intl.DateTimeFormat('es-GT', {
        timeZone: tz, weekday:'long', day:'2-digit', month:'long', year:'numeric'
      }).format(now);
    }
    tick();
    setInterval(tick, 1000);

    // Persistencia básica
    const $ingenio     = document.getElementById('ingenio');
    const $ubicacion   = document.getElementById('ubicacion');
    const $responsable = document.getElementById('responsable');

    function save(){
      localStorage.setItem('pant_ingenio', $ingenio.value.trim());
      localStorage.setItem('pant_ubicacion', $ubicacion.value.trim());
      localStorage.setItem('pant_responsable', $responsable.value.trim());
    }
    function load(){
      $ingenio.value     = localStorage.getItem('pant_ingenio')     || '';
      $ubicacion.value   = localStorage.getItem('pant_ubicacion')   || '';
      $responsable.value = localStorage.getItem('pant_responsable') || '';
    }
    ['change','input','blur'].forEach(evt=>{
      $ingenio.addEventListener(evt, save);
      $ubicacion.addEventListener(evt, save);
      $responsable.addEventListener(evt, save);
    });
    load();
  </script>
</body>
</html>
