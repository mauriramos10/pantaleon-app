<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encabezado Pantaleon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f6;
      color: #333;
    }
    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background: white;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .logo img {
      height: 120px;
    }
    .area {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #f26a21;
    }
    .meta {
      text-align: right;
      font-size: 14px;
    }
    .btn {
      margin-top: 6px;
      padding: 7px 14px;
      background: #f26a21;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #c44f11;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Logo incrustado en base64 -->
    <div class="logo">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAABlBMVEX///8AAABVwtN+..." alt="Pantaleon Logo">
    </div>

    <!-- Título -->
    <div class="area">EXTRACCIÓN DE JUGO</div>

    <!-- Fecha, Hora y Responsable -->
    <div class="meta">
      <div id="fecha-hora"></div>
      <div>
        Responsable: <strong id="responsable"></strong>
      </div>
      <button class="btn" onclick="cambiarResponsable()">Cambiar Responsable</button>
    </div>
  </header>

  <script>
    // Actualizar fecha y hora
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second:'2-digit' };
      document.getElementById("fecha-hora").innerText = ahora.toLocaleDateString("es-ES", opciones);
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    // Cambiar responsable
    function cambiarResponsable() {
      const nuevo = prompt("Ingrese el nuevo responsable:");
      if (nuevo) {
        document.getElementById("responsable").innerText = nuevo;
        localStorage.setItem("responsable", nuevo);
      }
    }

    // Cargar responsable almacenado
    window.onload = () => {
      const guardado = localStorage.getItem("responsable");
      if (guardado) {
        document.getElementById("responsable").innerText = guardado;
      }
    };
  </script>
</body>
</html>
