<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracción de Jugo - Pantaleon</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <img src="assets/pantaleon-logo.svg" alt="Logotipo de Pantaleon" class="company-logo" />
        <div class="header-text">
          <h1>Extracción de Jugo</h1>
        </div>
      </div>
      <div class="header-right">
        <div class="date-time" aria-live="polite">
          <span id="current-date" class="date"></span>
          <span id="current-time" class="time"></span>
        </div>
        <label for="responsable-input" class="responsable-label">
          Responsable:
          <input
            type="text"
            id="responsable-input"
            name="responsable"
            placeholder="Nombre del responsable"
            aria-describedby="responsable-help"
          />
        </label>
        <p id="responsable-help" class="responsable-help">Ingrese el nombre del responsable.</p>
      </div>
    </header>
    <main>
      <section class="placeholder">
        <p>El contenido de la consulta de equipos se agregará en los siguientes pasos.</p>
      </section>
    </main>
  </body>
</html>
