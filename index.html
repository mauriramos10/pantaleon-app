<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantaleon · Mantenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7f6;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 15px 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    header img {
      height: 120px; /* Logo más grande */
    }
    .titulo {
      font-size: 26px;
      font-weight: bold;
      color: #f26a21;
    }
    .info {
      text-align: right;
      font-size: 14px;
    }
    #responsable {
      min-width: 150px;
      display: inline-block;
    }
    .btn {
      margin-top: 6px;
      padding: 7px 14px;
      background: #f26a21;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #c44f11;
      transform: scale(1.05); /* efecto agrandar */
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="./logo.png" alt="Pantaleon Logo">

    <!-- Título -->
    <div class="titulo">EXTRACCIÓN DE JUGO</div>

    <!-- Fecha, Hora y Responsable -->
    <div class="info">
      <div id="fecha-hora"></div>
      <div>
        Responsable: 
        <span id="responsable"></span>
      </div>
      <button class="btn" onclick="cambiarResponsable()">Cambiar Responsable</button>
    </div>
  </header>

  <script>
    // Actualizar fecha y hora
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second:'2-digit' };
      document.getElementById("fecha-hora").innerText = ahora.toLocaleDateString("es-ES", opciones);
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    // Cambiar responsable
    function cambiarResponsable() {
      const nuevo = prompt("Ingrese el nuevo responsable:");
      if (nuevo) {
        document.getElementById("responsable").innerText = nuevo;
      }
    }
  </script>
</body>
</html>
